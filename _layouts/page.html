---
layout: default
---
{% include page-header.html %}

<div class="container">
  <div class="row">
  	<article class="post col-xs-12">

  	  <header class="post-header">
  	    <h1 class="post-title">{{ page.title }}</h1>
  	  </header>

  	  <div class="post-content">
        {% if page.featured-image %}
        <div class="featured-image text-center"><img class="img-portfolio img-responsive" src="{{ page.featured-image | prepend: site.baseurl }}"></div>
        {% endif %}
  	    {{ content }}
  	  </div>
  	</article>
  </div>
</div>
