{% if site.show_map %}
<section id="map" class="map text-center">
    <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{ site.map_url }}&amp;output=embed"></iframe>
    <br />
    <small>
        <a href="{{ site.map_url }}" target="_blank">{{ site.map_link_text }}</a>
    </small>
</section>
{% endif %}
