<aside class="call-to-action bg-primary">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3>{{ site.calltoaction_title }}</h3>
        {% if site.calltoaction_text %}<p>{{ site.calltoaction_text }}</p>{% endif %}
        <a href="{{ site.calltoaction_button_action }}" class="btn btn-lg {{ site.calltoaction_button_class }}" target="{{ site.calltoaction_button_target }}">{{ site.calltoaction_button_text }}</a>
      </div>
    </div>
  </div>
</aside>
