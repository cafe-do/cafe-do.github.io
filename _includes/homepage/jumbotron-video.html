{% if site.show_jumbotron_video %}
<div class="jumbotron-video">
  <video autoplay muted loop {% if site.jumbotron_video_poster_filename %}poster="{{ site.jumbotron_video_poster_filename }}"{% endif %}>
  	{% if site.jumbotron_video_filename_webm %}<source src="{{ site.jumbotron_video_filename_webm | prepend: site.baseurl }}" type="video/mp4">{% endif %}
  	{% if site.jumbotron_video_filename_mp4 %}<source src="{{ site.jumbotron_video_filename_mp4 | prepend: site.baseurl }}" type="video/mp4">{% endif %}
  	{% if site.jumbotron_video_filename_ogg %}<source src="{{ site.jumbotron_video_filename_ogg | prepend: site.baseurl }}" type="video/ogg">{% endif %}  	
  </video>
</div>
{% endif %}
